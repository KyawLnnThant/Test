<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VoltPhone - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="auth">
  <header class="site-header">
    <div class="topbar">
      <div class="brand">
        <span class="brand-mark">VP</span>
        <span class="brand-name">VoltPhone</span>
      </div>
      <nav class="nav">
        <a href="index.html">Store</a>
        <a href="#">Support</a>
      </nav>
    </div>
  </header>

  <main class="auth-main">
    <section class="auth-card">
      <div class="auth-header">
        <p class="eyebrow">Welcome back</p>
        <h1>Sign in to your VoltPhone account</h1>
        <p class="sub">Track orders, manage tradeâ€‘ins, and save your favorites.</p>
      </div>

      <form class="auth-form" id="loginForm">
        <label>
          Email address
          <input type="email" id="emailInput" placeholder="you@email.com" required />
        </label>
        <label>
          Password
          <input type="password" id="passwordInput" placeholder="Enter your password" required />
        </label>
        <div class="auth-row">
          <label class="checkbox">
            <input type="checkbox" />
            Keep me signed in
          </label>
          <a href="#" class="link">Forgot password?</a>
        </div>
        <button class="primary" type="submit">Sign in</button>
      </form>
      <p class="auth-error" id="authError" aria-live="polite"></p>

      <div class="auth-divider">
        <span>or continue with</span>
      </div>

      <div class="auth-social">
        <button class="icon-btn">Google</button>
        <button class="icon-btn">Apple</button>
      </div>

      <p class="auth-footer">
        New here? <a href="#" class="link">Create an account</a>
      </p>
    </section>
  </main>

  <script src="login.js"></script>
</body>
</html>
